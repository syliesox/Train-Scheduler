<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- CSS Stylesheet linked -->
    <link href="assets/css/style.css" rel="stylesheet">
    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/5.9.4/firebase.js"></script>
    <!-- Moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
</head>

<body style="background-image:url(assets/images/traintracks.jpg)">

    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center">Train Scheduler</h1>
            <h3 class="text-center">Coming to a city near you!</h3>
        </div>

        <div class="row">
            <div class="col-md-12">
                <!-- Current Employees-->
                <div class="card mb-4">
                    <div class="card-header">Current Train Schedule</div>
                        <div class="card-body">
                            <table class="table table-sm table-hover" id='train-table'>
                            <thead>
                                <tr>
                                <th id="center" scope="col">Train Name</th>
                                <th id="center" scope="col">Destination</th>
                                <th id="center" scope="col">First Train<br>Departed</th>
                                <th id="center" scope="col">Frequency<br>(min)</th>
                                <th id="center" scope="col">Next<br>Arrival</th>
                                <th id="center" scope="col">Minutes<br>Away</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                            </table>
                        </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <!-- Add Train  -->
                <div class="card mb-4">
                    <div class="card-header">Add Train</div>
                    <div class="card-body">
            
                        <!-- Entry Form -->
                        <form>
                        <div class="form-group">
                            <label for="train-name-input">Train Name</label>
                            <input class="form-control" id="train-name-input" placeholder="Thomas the Train" type="text">
                        </div>
                        <div class="form-group">
                            <label for="destination-input">Destination</label>
                            <input class="form-control" id="destination-input" placeholder="Atlanta, Ga" type="text">
                        </div>
                        <div class="form-group">
                            <label for="destination-input">First Train Departed</label>
                            <input class="form-control" id="first-train-input" placeholder="01:00" type="text">
                        </div>
                        <div class="form-group">
                            <label for="frequency-input">Frequency (min)</label>
                            <input class="form-control" id="frequency-input" placeholder="60" type="text">
                        </div>
                        <button class="btn btn-primary float-right" id="add-train-btn">Submit</button>
                        </form>
            
                    </div>
                </div>
            </div>
        </div>





    </div>
    
    
    <script src="https://code.jquery.com/jquery.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
